{% extends "main.html" %}
{% block content %}
<div class="col-md-12">
    <h1>Welcome to Stem Seeker</h1>
    <a href="{{link}}">this is to test if a string can be used as a link in jinja2 templates</a>

        <p>Username: {{ current_user.username }}</p>

        <p>No current user</p>
    {% endif %}
</div>
{% endblock content %}
